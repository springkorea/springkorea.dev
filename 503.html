            from {
                opacity: 0.6;
                transform: scale(1);
            }
            to {
                opacity: 1;
                transform: scale(1.1);
            }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .social-icons a {
            color: white;
            font-size: 2rem;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        .social-icons img {
            width: 30px;
            height: auto;
            margin-right: 10px;
